<html>
  <head>
    <script src="enter2tab.js"></script>
  </head>
  <body>
    <h1>Header</h1>
    <div class="enter2tab" contenteditable>This is a div that is editable</div>
    <span class="enter2tab" contenteditable>This is a span that is editable</span><br>
    Input box: <input type="text" class="enter2tab"><br>
    <textarea class="enter2tab">Textbox...</textarea><br>
    <div class="enter2tab" style="display: none" contenteditable>This is a hidden object that will not be selected</div>
    <select class="enter2tab">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>


  </body>
</html>
